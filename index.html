<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras Colectivas - Vecinos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .progress-bar { transition: width 0.7s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-slate-50 pb-32">

    <div id="app">
        <div class="flex h-screen items-center justify-center">
            <div class="text-center">
                <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-slate-500 font-bold uppercase text-xs tracking-widest">Sincronizando...</p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyD4uoKvSgO_yballbNqdpJEmj3ffKr988Q",
          authDomain: "ahorremos-juntos.firebaseapp.com",
          projectId: "ahorremos-juntos",
          storageBucket: "ahorremos-juntos.firebasestorage.app",
          messagingSenderId: "515324567648",
          appId: "1:515324567648:web:b1cd1ec5b82f643aeda305",
          measurementId: "G-3R32R3L21D"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = "ahorremos-juntos-web";

        const urlParams = new URLSearchParams(window.location.search);
        const groupId = urlParams.get('group') || 'vecinos-principal';

        let state = {
            user: null,
            products: [],
            stock: {},
            isAdmin: false,
            copySuccess: false,
            sendingOrder: false
        };

        async function init() {
            try {
                const userCredential = await auth.signInAnonymously();
                state.user = userCredential.user;
                const collectionPath = `artifacts/${appId}/public/data/lista_${groupId}`;
                db.collection(collectionPath).onSnapshot(snapshot => {
                    state.products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    render();
                });
            } catch (e) { console.error(e); }
        }

        // --- FUNCIÃ“N DE CARGA CSV (ADMIN) ---
        async function handleCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                const text = e.target.result;
                const rows = text.split('\n').slice(1); // Omitir cabecera
                
                Swal.fire({ title: 'Procesando catÃ¡logo...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); }});

                const batch = db.batch();
                const collectionPath = `artifacts/${appId}/public/data/lista_${groupId}`;
                
                // Limpiar actuales (opcional, pero recomendado para sincronizar)
                state.products.forEach(p => {
                    batch.delete(db.doc(`${collectionPath}/${p.id}`));
                });

                rows.forEach(row => {
                    const [nombre, precio, meta] = row.split(',');
                    if (nombre && precio && meta) {
                        const newDoc = db.collection(collectionPath).doc();
                        batch.set(newDoc, {
                            name: nombre.trim(),
                            price: parseFloat(precio),
                            target: parseInt(meta),
                            totalSelected: 0,
                            participants: {}
                        });
                    }
                });

                await batch.commit();
                Swal.fire('Â¡Ã‰xito!', 'CatÃ¡logo actualizado correctamente', 'success');
            };
            reader.readAsText(file);
        }

        async function updateQty(productId, delta) {
            const product = state.products.find(p => p.id === productId);
            const myId = state.user.uid;
            const currentQty = (product.participants && product.participants[myId]) || 0;
            const newQty = Math.max(0, currentQty + delta);
            const newParticipants = { ...(product.participants || {}), [myId]: newQty };
            const newTotal = Object.values(newParticipants).reduce((a, b) => a + b, 0);

            await db.doc(`artifacts/${appId}/public/data/lista_${groupId}/${productId}`).update({
                participants: newParticipants,
                totalSelected: newTotal
            });
        }

        async function submitOrder() {
            state.sendingOrder = true; render();
            const myId = state.user.uid;
            const myOrder = state.products.map(p => ({
                name: p.name,
                qty: (p.participants && p.participants[myId]) || 0,
                price: p.price,
                subtotal: ((p.participants && p.participants[myId]) || 0) * p.price
            })).filter(item => item.qty > 0);

            if (myOrder.length === 0) {
                Swal.fire('Error', 'Tu pedido estÃ¡ vacÃ­o', 'warning');
                state.sendingOrder = false; render(); return;
            }

            const total = myOrder.reduce((acc, i) => acc + i.subtotal, 0);
            await db.collection(`artifacts/${appId}/public/orders_${groupId}`).doc(myId).set({
                items: myOrder, total: total, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            Swal.fire('Â¡Pedido Enviado!', `Total: $${total.toLocaleString()}`, 'success');
            state.sendingOrder = false; render();
        }

        function calculateLogistics(p) {
            const demand = p.totalSelected || 0;
            const boxes = Math.floor(demand / p.target);
            const extra = demand % p.target;
            return { boxes, extra };
        }

        function render() {
            const appDiv = document.getElementById('app');
            const totalPropio = state.products.reduce((acc, p) => acc + (((p.participants && p.participants[state.user.uid]) || 0) * p.price), 0);

            let mainContent = '';
            if (state.isAdmin) {
                mainContent = `
                    <div class="bg-slate-900 text-white p-6 rounded-[2rem] shadow-xl mb-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-bold flex items-center gap-2"><i data-lucide="settings"></i> Panel Admin</h2>
                            <label class="bg-blue-600 px-4 py-2 rounded-xl text-xs font-bold cursor-pointer hover:bg-blue-700 transition-colors">
                                <i data-lucide="upload" class="inline mr-1" size="14"></i> SUBIR CSV
                                <input type="file" accept=".csv" class="hidden" onchange="handleCSV(event)">
                            </label>
                        </div>
                        <div class="space-y-3">
                            ${state.products.map(p => {
                                const log = calculateLogistics(p);
                                return `
                                    <div class="bg-slate-800 p-4 rounded-xl flex justify-between items-center border border-slate-700">
                                        <div>
                                            <div class="font-bold">${p.name}</div>
                                            <div class="text-[10px] text-slate-400">Piden: ${p.totalSelected} | Meta: ${p.target}</div>
                                        </div>
                                        <div class="text-right">
                                            <div class="text-green-400 font-black text-lg">${log.boxes} Cajas</div>
                                            <div class="text-red-400 text-[10px] font-bold">+${log.extra} Sueltos</div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            } else {
                mainContent = `
                    <div class="space-y-3">
                        ${state.products.map(p => {
                            const myQty = (p.participants && p.participants[state.user.uid]) || 0;
                            const progress = ((p.totalSelected % p.target) / p.target) * 100;
                            return `
                                <div class="bg-white rounded-[1.5rem] p-5 shadow-sm border border-slate-100">
                                    <div class="flex justify-between mb-3">
                                        <h3 class="font-bold">${p.name}</h3>
                                        <span class="text-blue-600 font-bold text-sm">Lote: ${p.target}</span>
                                    </div>
                                    <div class="h-2 bg-slate-100 rounded-full mb-4 overflow-hidden">
                                        <div class="progress-bar h-full bg-blue-600" style="width: ${progress}%"></div>
                                    </div>
                                    <div class="flex justify-between items-center">
                                        <span class="text-xl font-black">$${p.price.toLocaleString()}</span>
                                        <div class="flex items-center gap-4 bg-slate-900 text-white px-4 py-2 rounded-xl">
                                            <button onclick="updateQty('${p.id}', -1)" class="font-bold">-</button>
                                            <span class="font-bold min-w-[15px] text-center">${myQty}</span>
                                            <button onclick="updateQty('${p.id}', 1)" class="font-bold">+</button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            appDiv.innerHTML = `
                <header class="bg-white/90 backdrop-blur-md border-b p-4 sticky top-0 z-20">
                    <div class="max-w-xl mx-auto flex justify-between items-center">
                        <h1 class="font-black text-slate-800 uppercase text-sm tracking-tighter">ðŸ›’ ${groupId.replace(/-/g, ' ')}</h1>
                        <button onclick="state.isAdmin = !state.isAdmin; render()" class="text-[10px] font-black border-2 px-3 py-1 rounded-full ${state.isAdmin ? 'bg-black text-white' : 'text-slate-400'}">
                            ${state.isAdmin ? 'MODO ADMIN' : 'ADMIN'}
                        </button>
                    </div>
                </header>
                <main class="max-w-xl mx-auto p-4">${mainContent}</main>
                ${!state.isAdmin ? `
                <footer class="fixed bottom-0 inset-x-0 bg-white border-t p-6 z-30 shadow-2xl">
                    <div class="max-w-xl mx-auto flex justify-between items-center">
                        <div>
                            <p class="text-[10px] font-black text-slate-400">MI TOTAL</p>
                            <p class="text-3xl font-black">$${totalPropio.toLocaleString()}</p>
                        </div>
                        <button onclick="submitOrder()" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black shadow-lg">ENVIAR</button>
                    </div>
                </footer>` : ''}
            `;
            lucide.createIcons();
        }
        init();
    </script>
</body>
</html>
