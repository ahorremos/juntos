<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras Colectivas - Vecinos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .progress-bar { transition: width 0.7s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-slate-50 pb-32">

    <div id="app">
        <div class="flex h-screen items-center justify-center">
            <div class="text-center">
                <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-slate-500 font-bold uppercase text-xs tracking-widest">Sincronizando con el Edificio...</p>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN FIREBASE ---
        const firebaseConfig = {
          apiKey: "AIzaSyD4uoKvSgO_yballbNqdpJEmj3ffKr988Q",
          authDomain: "ahorremos-juntos.firebaseapp.com",
          projectId: "ahorremos-juntos",
          storageBucket: "ahorremos-juntos.firebasestorage.app",
          messagingSenderId: "515324567648",
          appId: "1:515324567648:web:b1cd1ec5b82f643aeda305",
          measurementId: "G-3R32R3L21D"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = "ahorremos-juntos-web";
        // ------------------------------

        const urlParams = new URLSearchParams(window.location.search);
        const groupId = urlParams.get('group') || 'vecinos-principal';

        let state = {
            user: null,
            products: [],
            stock: {}, // Simulamos la carga de stock (Función 1)
            isAdmin: false,
            copySuccess: false,
            sendingOrder: false
        };

        async function init() {
            try {
                const userCredential = await auth.signInAnonymously();
                state.user = userCredential.user;

                // Escuchar lista de productos en tiempo real
                const collectionPath = `artifacts/${appId}/public/data/lista_${groupId}`;
                db.collection(collectionPath).onSnapshot(snapshot => {
                    state.products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    render();
                });

            } catch (e) {
                console.error("Error al conectar:", e);
                Swal.fire('Error', 'No se pudo conectar con el edificio', 'error');
            }
        }

        async function updateQty(productId, delta) {
            const product = state.products.find(p => p.id === productId);
            const myId = state.user.uid;
            const currentQty = (product.participants && product.participants[myId]) || 0;
            const newQty = Math.max(0, currentQty + delta);

            const newParticipants = { ...(product.participants || {}), [myId]: newQty };
            const newTotal = Object.values(newParticipants).reduce((a, b) => a + b, 0);

            await db.doc(`artifacts/${appId}/public/data/lista_${groupId}/${productId}`).update({
                participants: newParticipants,
                totalSelected: newTotal
            });
        }

        // --- FUNCIÓN 3 INTEGRADA: REGISTRAR PEDIDO ---
        async function submitOrder() {
            state.sendingOrder = true;
            render();

            const myId = state.user.uid;
            // Filtramos solo lo que el usuario pidió
            const myOrder = state.products
                .map(p => ({
                    id: p.id,
                    name: p.name,
                    qty: (p.participants && p.participants[myId]) || 0,
                    price: p.price,
                    subtotal: ((p.participants && p.participants[myId]) || 0) * p.price
                }))
                .filter(item => item.qty > 0);

            if (myOrder.length === 0) {
                Swal.fire('Carrito Vacío', 'Selecciona productos antes de enviar.', 'warning');
                state.sendingOrder = false;
                render();
                return;
            }

            const totalAmount = myOrder.reduce((acc, item) => acc + item.subtotal, 0);

            try {
                // Guardamos en una colección separada de "Pedidos" (Simula guardar en grupos.json)
                await db.collection(`artifacts/${appId}/public/orders_${groupId}`).doc(myId).set({
                    user_id: myId,
                    items: myOrder,
                    total_amount: totalAmount,
                    status: 'confirmed',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                Swal.fire({
                    title: '¡Pedido Enviado!',
                    text: `Tu pedido por $${totalAmount.toLocaleString()} ha sido registrado.`,
                    icon: 'success',
                    confirmButtonText: 'Genial'
                });

            } catch (error) {
                console.error(error);
                Swal.fire('Error', 'Hubo un problema al guardar tu pedido.', 'error');
            }

            state.sendingOrder = false;
            render();
        }

        function copyToClipboard() {
            const url = window.location.href;
            const el = document.createElement('textarea');
            el.value = url;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            state.copySuccess = true;
            render();
            setTimeout(() => { state.copySuccess = false; render(); }, 2000);
        }

        // --- FUNCIÓN 1 INTEGRADA: LÓGICA LOGÍSTICA (ADMIN) ---
        function calculateLogistics(product) {
            // Lógica conversada: Total Pedidos - Stock (Asumimos 0 por ahora) -> Calcular Cajas
            const totalDemand = product.totalSelected || 0;
            const currentStock = state.stock[product.id] || 0; // Aquí conectarías stock real si existiera
            
            const netDemand = Math.max(0, totalDemand - currentStock);
            const boxSize = product.target;
            
            // Regla de negocio: Comprar cajas cerradas
            const boxesToBuy = Math.floor(netDemand / boxSize); // Cajas completas
            // Lo que sobra de las cajas compradas + stock previo - demanda real...
            // Simplificado: Unidades que faltan para cerrar la siguiente caja (meta visual)
            const unitsInLimbo = netDemand % boxSize; 
            
            // Unidades reales que tendremos si compramos esas cajas
            const totalUnitsAfterBuy = (boxesToBuy * boxSize) + currentStock;

            return {
                boxesToBuy,
                unitsInLimbo,
                totalUnitsAfterBuy,
                isBoxClosed: unitsInLimbo === 0 && boxesToBuy > 0
            };
        }

        function render() {
            const appDiv = document.getElementById('app');
            const totalPropio = state.products.reduce((acc, p) => acc + (((p.participants && p.participants[state.user.uid]) || 0) * p.price), 0);

            // RENDERIZADO CONDICIONAL: ¿VECINO O ADMIN?
            let contentHtml = '';

            if (state.isAdmin) {
                // --- VISTA ADMINISTRADOR (LÓGICA STOCK Y CAJAS) ---
                contentHtml = `
                    <div class="bg-slate-900 text-white p-6 rounded-[2rem] shadow-xl mb-6">
                        <h2 class="text-2xl font-black mb-2 flex items-center gap-2">
                            <i data-lucide="package-check" size="24"></i> Panel Logístico
                        </h2>
                        <p class="text-slate-400 text-sm mb-4">Cálculo de cajas cerradas basado en demanda total.</p>
                        
                        <div class="space-y-3">
                            ${state.products.map(p => {
                                const log = calculateLogistics(p);
                                return `
                                    <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                        <div class="flex justify-between items-center mb-2">
                                            <h3 class="font-bold text-lg">${p.name}</h3>
                                            <span class="text-xs bg-slate-700 px-2 py-1 rounded text-slate-300">Meta: ${p.target}u</span>
                                        </div>
                                        <div class="grid grid-cols-3 gap-2 text-center">
                                            <div class="bg-blue-900/50 p-2 rounded-lg">
                                                <div class="text-[10px] text-blue-300 uppercase font-black">Pedido Total</div>
                                                <div class="text-xl font-bold text-white">${p.totalSelected}</div>
                                            </div>
                                            <div class="bg-green-900/50 p-2 rounded-lg border border-green-700">
                                                <div class="text-[10px] text-green-300 uppercase font-black">Cajas a Comprar</div>
                                                <div class="text-xl font-bold text-white">${log.boxesToBuy}</div>
                                            </div>
                                            <div class="bg-red-900/30 p-2 rounded-lg opacity-60">
                                                <div class="text-[10px] text-red-300 uppercase font-black">Sueltos (No entran)</div>
                                                <div class="text-xl font-bold text-white">${log.unitsInLimbo}</div>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            } else {
                // --- VISTA VECINO (CATÁLOGO NORMAL) ---
                contentHtml = `
                    <div class="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-[2rem] p-6 text-white shadow-xl relative overflow-hidden mb-4">
                        <div class="relative z-10">
                            <h2 class="text-xl font-bold mb-1 tracking-tight">¡Lleguemos al lote!</h2>
                            <p class="text-blue-100 text-sm mb-4">Invitá a tus vecinos para bajar los costos.</p>
                            <button onclick="copyToClipboard()" class="bg-white text-blue-700 px-5 py-2.5 rounded-xl text-xs font-black flex items-center gap-2 shadow-lg active:scale-95 transition-all">
                                <i data-lucide="share-2" size="14"></i> ${state.copySuccess ? "LINK COPIADO ✓" : "COPIAR LINK DEL EDIFICIO"}
                            </button>
                        </div>
                    </div>

                    <div class="space-y-3">
                        ${state.products.length === 0 ? `
                            <div class="text-center py-20 bg-white rounded-[2rem] border-2 border-dashed border-slate-200">
                                <i data-lucide="package" class="mx-auto text-slate-300 mb-2" size="40"></i>
                                <p class="text-slate-400 font-bold text-sm italic">Cargando productos...</p>
                            </div>
                        ` : state.products.map(p => {
                            const myQty = (p.participants && p.participants[state.user.uid]) || 0;
                            const progress = ((p.totalSelected % p.target) / p.target) * 100;
                            const isComplete = p.totalSelected > 0 && p.totalSelected % p.target === 0;
                            
                            return `
                                <div class="bg-white rounded-[1.5rem] p-5 shadow-sm border border-slate-100">
                                    <div class="flex justify-between items-start mb-3">
                                        <h3 class="font-bold text-slate-800">${p.name}</h3>
                                        <div class="text-right">
                                            <span class="text-[9px] block font-black text-slate-400 uppercase">Lote</span>
                                            <span class="font-bold text-blue-600">${p.target} uds</span>
                                        </div>
                                    </div>
                                    
                                    <div class="bg-slate-50 rounded-xl p-3 mb-4">
                                        <div class="flex justify-between text-[10px] font-black mb-2">
                                            <span class="${isComplete ? 'text-green-600' : 'text-slate-400'} uppercase">
                                                ${isComplete ? '✓ Lote Completo' : 'Faltan ' + (p.target - (p.totalSelected % p.target)) + ' uds'}
                                            </span>
                                            <span class="text-slate-500">${p.totalSelected} total</span>
                                        </div>
                                        <div class="h-2.5 bg-slate-200 rounded-full overflow-hidden">
                                            <div class="progress-bar h-full ${isComplete ? 'bg-green-500' : 'bg-blue-600'}" style="width: ${isComplete ? 100 : progress}%"></div>
                                        </div>
                                    </div>

                                    <div class="flex justify-between items-center">
                                        <div class="text-2xl font-black text-slate-900">$${p.price.toLocaleString()}</div>
                                        <div class="flex items-center gap-4 bg-slate-900 text-white p-1 rounded-2xl shadow-lg">
                                            <button onclick="updateQty('${p.id}', -1)" class="w-10 h-10 flex items-center justify-center font-bold text-2xl">-</button>
                                            <span class="font-black text-lg min-w-[1rem] text-center">${myQty}</span>
                                            <button onclick="updateQty('${p.id}', 1)" class="w-10 h-10 flex items-center justify-center font-bold text-2xl">+</button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            // --- HTML PRINCIPAL ---
            appDiv.innerHTML = `
                <header class="bg-white/80 backdrop-blur-md border-b p-4 sticky top-0 z-20 shadow-sm">
                    <div class="max-w-2xl mx-auto flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="bg-blue-600 p-2 rounded-lg text-white">
                                <i data-lucide="building-2" size="20"></i>
                            </div>
                            <h1 class="font-black text-slate-800 capitalize tracking-tight">${groupId.replace(/-/g, ' ')}</h1>
                        </div>
                        <button onclick="state.isAdmin = !state.isAdmin; render()" class="${state.isAdmin ? 'bg-slate-900 text-white' : 'bg-white text-slate-500'} text-[10px] font-black uppercase border-2 border-slate-900 px-3 py-1 rounded-full transition-colors">
                            ${state.isAdmin ? 'Modo Admin' : 'Soy Vecino'}
                        </button>
                    </div>
                </header>

                <main class="max-w-xl mx-auto p-4">
                    ${contentHtml}
                </main>

                ${!state.isAdmin ? `
                <footer class="fixed bottom-0 inset-x-0 bg-white/90 backdrop-blur-md border-t p-6 z-30 shadow-lg">
                    <div class="max-w-xl mx-auto flex justify-between items-center">
                        <div>
                            <p class="text-[10px] font-black text-slate-400 uppercase">Mi Pedido</p>
                            <p class="text-3xl font-black text-slate-900">$${totalPropio.toLocaleString()}</p>
                        </div>
                        <button onclick="submitOrder()" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black shadow-xl active:scale-95 transition-all flex items-center gap-2">
                            ${state.sendingOrder ? 'ENVIANDO...' : 'ENVIAR PEDIDO'}
                        </button>
                    </div>
                </footer>
                ` : ''}
            `;
            lucide.createIcons();
        }

        init();
    </script>
</body>
</html>
